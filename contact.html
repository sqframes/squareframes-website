<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact Square Frames | Suva, Fiji</title>
  <meta name="description" content="Contact Square Frames in Suva for hardware, timber, tools, OHS equipment, cleaning supplies, and services across Fiji."/>
  <meta name="robots" content="index,follow"/>
  <link rel="canonical" href="https://sqframes.com/contact.html"/>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <header class="header">
    <a class="brand" href="/"><img src="/images/sqf_logo_transparent.png" alt="Square Frames"></a>
    <nav class="nav">
      <a href="/about.html">About</a>
      <a href="/faq.html">FAQ</a>
      <a href="/contact.html" aria-current="page">Contact</a>
      <a class="cta" href="#enquiry">Request Quote</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>Contact Square Frames</h1>
    <p>Phone: <a href="tel:+6797855919">+679 785 5919</a> · Email: <a href="mailto:admin@sqframes.com">admin@sqframes.com</a></p>

    <section class="panel" id="enquiry">
      <h2>Send an enquiry</h2>
      <p class="note">Include item, quantities, and your location in Fiji.</p>

      <form onsubmit="sendMail(event)">
        <label>Name</label>
        <input id="n" required placeholder="Your name"/>

        <label>Email</label>
        <input id="e" type="email" required placeholder="you@company.com"/>

        <label>Location (Optional)</label>
        <input id="l" placeholder="Suva, Fiji"/>

        <label>Message</label>
        <textarea id="m" rows="5" required placeholder="Tell us what you need…"></textarea>

        <button class="cta wide" type="submit">Email Square Frames</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <strong>Square Frames</strong> · Servicing all of Fiji<br>
    Phone: <a href="tel:+6797855919">+679 785 5919</a> · Email: <a href="mailto:admin@sqframes.com">admin@sqframes.com</a>
  </footer>

  <script>
    function sendMail(ev){
      ev.preventDefault();
      const name = document.getElementById('n').value.trim();
      const email = document.getElementById('e').value.trim();
      const loc = document.getElementById('l').value.trim();
      const msg = document.getElementById('m').value.trim();
      const subject = `Website enquiry - ${name}`;
      const body =
`Name: ${name}
Email: ${email}
Location: ${loc}

Message:
${msg}`;
      window.location.href = `mailto:admin@sqframes.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    }
  </script>
</body>
</html>
