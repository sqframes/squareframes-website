<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX Company | Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="/" class="logo" onclick="closeModal(); return false;">XXX COMPANY</a>
        <div class="header-controls">
            <input type="text" id="searchInput" placeholder="Search...">
            <select id="categorySelect">
                <option value="all">All Categories</option>
            </select>
        </div>
        <nav>
            <a href="#footer">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="tagline">
            aaa bbbbb ccccccc dddddd fffffffff gggggggg rrrrr tttttttt
        </div>
    </section>

    <div id="grid" class="grid">
        <div style="grid-column: 1/-1; text-align:center; padding:50px; color:#999;">Loading collection...</div>
    </div>

    <div id="product-modal">
        <div class="close-btn" onclick="closeModal()" style="position:fixed; top:30px; right:40px; font-size:2rem; cursor:pointer; z-index:210;">&times;</div>
        
        <div class="modal-content">
            <div class="modal-left">
                <div class="carousel-container">
                    <button id="prevBtn" class="nav-arrow prev" onclick="changeImage(-1)">&#10094;</button>
                    <img src="" id="m-img" class="modal-img" alt="Product Image">
                    <button id="nextBtn" class="nav-arrow next" onclick="changeImage(1)">&#10095;</button>
                </div>
            </div>

            <div class="modal-info">
                <span id="m-cat"></span>
                <h2 id="m-title"></h2>
                <div id="m-price" style="font-size:1.5rem; margin-bottom:20px;"></div>
                
                <ul id="m-desc-list">
                    </ul>

                <button onclick="openInquiryForm()" class="cta-btn">Inquire Now</button>
            </div>
        </div>
    </div>

    <div id="inquiry-form-overlay">
        <div class="form-box">
            <span onclick="closeInquiryForm()" style="position:absolute; top:15px; right:20px; font-size:1.5rem; cursor:pointer;">&times;</span>
            <h3 style="margin-top:0;">Inquire</h3>
            <form onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="form-product">
                <div class="form-group"><label>Your Name</label><input type="text" id="form-name" required></div>
                <div class="form-group"><label>Your Email</label><input type="email" id="form-email" required></div>
                <div class="form-group"><label>Location</label><input type="text" id="form-location" placeholder="City, Country" required></div>
                <div class="form-group"><label>Message</label><textarea id="form-msg"></textarea></div>
                <button type="submit" class="cta-btn">Send Inquiry</button>
            </form>
        </div>
    </div>

    <footer id="footer">&copy; 2025 XXX Company. All rights reserved.</footer>

    <script>
        let products = [];
        let currentImages = []; 
        let currentImgIndex = 0; 

        const modal = document.getElementById('product-modal');
        const inquiryOverlay = document.getElementById('inquiry-form-overlay');

        // --- GOOGLE SHEETS CONFIG ---
        // UPDATED ID HERE:
        const sheetID = '1g5GT6RsbSW4qpfzcUbd1_mrdcakjRiylB5fzsmTMaD0'; 
        const sheetName = 'Sheet1'; 

        // 1. Fetch Data from Google Sheets
        fetch(`https://opensheet.elk.sh/${sheetID}/${sheetName}`)
            .then(res => res.json())
            .then(data => {
                // Transform Sheet Data (String -> Array)
                products = data.map(item => {
                    return {
                        ...item,
                        // Fix Images: Split "link1, link2" into ["link1", "link2"]
                        images: item.images ? item.images.split(',').map(url => url.trim()) : [],
                        // Fix Description: Handle undefined cells
                        description: item.description || ""
                    };
                });

                if (products.length === 0) {
                    document.getElementById('grid').innerHTML = '<p style="text-align:center;">No products found in Sheet (Check tab name "Sheet1").</p>';
                    return;
                }

                initCategories();
                renderProducts(products);
                
                const slug = window.location.pathname.substring(1);
                if (slug && slug.length > 1) openProduct(slug, false);
            })
            .catch(err => {
                console.error(err);
                document.getElementById('grid').innerHTML = '<p style="text-align:center;">Error loading database.</p>';
            });

        function renderProducts(data) {
            const grid = document.getElementById('grid');
            const patterns = ['', '', 'wide', '', 'tall', '', '', 'big', '', 'wide'];
            
            grid.innerHTML = data.map((p, index) => {
                const sizeClass = patterns[index % patterns.length]; 
                
                // Safety check for image display on grid
                const thumb = (p.images && p.images.length > 0) ? p.images[0] : '';

                return `
                <div class="card ${sizeClass}" onclick="openProduct('${p.slug}', true)">
                    <img src="${thumb}" class="card-img" loading="lazy" alt="${p.name}">
                    <div class="card-overlay">
                        <div class="card-title">${p.name}</div>
                        <div class="card-price">${p.price}</div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function openProduct(slug, pushState) {
            const p = products.find(i => i.slug === slug);
            if (!p) return;
            if (pushState) history.pushState({slug}, '', '/' + slug);

            // 1. Setup Image Slider
            currentImages = p.images || [];
            currentImgIndex = 0;
            updateImageDisplay();

            // 2. Setup Text
            document.getElementById('m-cat').innerText = p.category || '';
            document.getElementById('m-title').innerText = p.name || '';
            document.getElementById('m-price').innerText = p.price || '';
            document.getElementById('form-product').value = p.name || '';

            // 3. Bullet Points (Split by New Line)
            const listContainer = document.getElementById('m-desc-list');
            listContainer.innerHTML = ''; 
            
            if (p.description) {
                // Google Sheets uses \n for alt-enter
                const lines = p.description.split('\n');
                lines.forEach(line => {
                    if (line && line.trim().length > 0) {
                        listContainer.innerHTML += `<li>${line}</li>`;
                    }
                });
            }

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // --- Slider Logic ---
        function updateImageDisplay() {
            const imgElement = document.getElementById('m-img');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (currentImages.length > 0) {
                imgElement.src = currentImages[currentImgIndex];
                imgElement.style.display = 'block';
            } else {
                imgElement.style.display = 'none';
            }

            // Hide arrows if < 2 images
            if (currentImages.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'flex';
                nextBtn.style.display = 'flex';
            }
        }

        function changeImage(direction) {
            currentImgIndex += direction;
            if (currentImgIndex >= currentImages.length) currentImgIndex = 0;
            else if (currentImgIndex < 0) currentImgIndex = currentImages.length - 1;
            updateImageDisplay();
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            history.pushState(null, '', '/');
        }

        function openInquiryForm() { inquiryOverlay.style.display = 'flex'; }
        function closeInquiryForm() { inquiryOverlay.style.display = 'none'; }

        function handleFormSubmit(e) {
            e.preventDefault();
            const product = document.getElementById('form-product').value;
            const name = document.getElementById('form-name').value;
            const email = document.getElementById('form-email').value;
            const location = document.getElementById('form-location').value;
            const msg = document.getElementById('form-msg').value;
            
            const subject = `Inquiry: ${product} (${name})`;
            const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0ALocation: ${location}%0D%0A%0D%0AProduct: ${product}%0D%0A%0D%0AMessage:%0D%0A${msg}`;
            
            window.location.href = `mailto:xxx@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;
            closeInquiryForm();
        }

        function initCategories() {
            const cats = [...new Set(products.map(p => p.category).filter(c => c))];
            const sel = document.getElementById('categorySelect');
            sel.innerHTML = '<option value="all">All Categories</option>';
            cats.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
        }
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => (p.name && p.name.toLowerCase().includes(term)));
            renderProducts(filtered);
        });

        window.onpopstate = () => {
            const slug = window.location.pathname.substring(1);
            slug && slug.length > 1 ? openProduct(slug, false) : closeModal();
        };
    </script>
</body>
</html>
