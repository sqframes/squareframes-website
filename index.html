<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>XXX Company | Curated Design Collection</title>
    <meta name="description" content="Browse our exclusive collection of design-forward furniture, lighting, and objects. Curated for modern living.">
    <meta name="keywords" content="furniture, design, modern, catalog, interior, architecture">
    <meta name="author" content="XXX Company">
    <link rel="canonical" href="https://your-domain.com/">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/">
    <meta property="og:title" content="XXX Company | Design Collection">
    <meta property="og:description" content="Browse our exclusive collection of design-forward furniture, lighting, and objects.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="XXX Company | Design Collection">
    <meta property="twitter:description" content="Browse our exclusive collection of design-forward furniture, lighting, and objects.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">

    <script type="application/ld+json" id="json-ld-data">
    {
      "@context": "https://schema.org",
      "@type": "CollectionPage",
      "name": "XXX Company Catalog",
      "description": "A curated list of design products."
    }
    </script>

    <style>
    /* --- THEME: ARCHITECTURAL EDITORIAL --- */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap');

    :root {
        --bg: #ffffff;
        --text: #1a1a1a;
        --border: #e0e0e0;
    }

    body {
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Inter', sans-serif;
        margin: 0;
    }

    /* Minimal Header */
    header {
        padding: 40px 5%;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        border-bottom: 1px solid var(--border);
    }
    .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: black; text-decoration: none; font-style: italic;}
    .header-controls { display: none; } /* Hide search for cleaner look */
    nav a { text-decoration: none; color: #000; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; }

    /* Big Text Hero */
    .hero { padding: 100px 5% 60px 5%; max-width: 900px; }
    .tagline {
        font-family: 'Playfair Display', serif;
        font-size: 3.5rem;
        line-height: 1.2;
        font-weight: 400;
        animation: fadeIn 1.5s ease;
    }

    /* List Layout Grid */
    .grid {
        display: grid;
        grid-template-columns: 1fr; /* Single Column List */
        max-width: 900px;
        margin: 0 auto;
        padding-bottom: 100px;
    }

    .card {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Image Left, Text Right */
        gap: 40px;
        align-items: center;
        padding: 60px 0;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
    }
    
    .card-img { width: 100%; aspect-ratio: 4/3; object-fit: cover; }
    .card-overlay { position: static; background: none; color: black; opacity: 1; transform: none; padding: 0;}
    .card-title { font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 10px; font-weight: 400; }
    .card-price { font-family: 'Inter', sans-serif; color: #666; }

    /* Mobile Adjustment */
    @media (max-width: 768px) {
        .card { grid-template-columns: 1fr; gap: 20px; }
        .tagline { font-size: 2.5rem; }
    }

    /* Keep Modal Styles Standard */
    #product-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 200; overflow-y: auto; }
    .modal-content { max-width: 1200px; margin: 50px auto; padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
    .modal-img { width: 100%; }
    .close-btn { position: fixed; top: 20px; right: 20px; font-size: 2rem; cursor: pointer; }
    .cta-btn { background: black; color: white; border: none; padding: 15px 30px; cursor: pointer; margin-top: 20px;}
    
    /* Animation */
    @keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
</style>
</head>
<body>

    <header>
        <a href="/" class="logo" onclick="closeModal(); return false;">XXX COMPANY</a>
        <div class="header-controls">
            <input type="text" id="searchInput" placeholder="Type to search collection..." aria-label="Search">
            <select id="categorySelect" aria-label="Filter Category">
                <option value="all">Filter by Category</option>
            </select>
        </div>
        <nav>
            <a href="#footer">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="tagline">
                aaa bbbbb ccccccc dddddd fffffffff gggggggg rrrrr tttttttt
            </h1>
        </section>

        <div id="grid" class="grid">
            <div style="grid-column: 1/-1; text-align:center; padding:100px; color:#999; font-weight:500;">
                Loading curated collection...
            </div>
        </div>
    </main>

    <div id="product-modal" role="dialog" aria-modal="true">
        <div class="modal-content">
            <div class="close-btn" onclick="closeModal()" aria-label="Close">&times;</div>
            
            <div class="modal-left">
                <div class="carousel-container">
                    <button id="prevBtn" class="nav-arrow prev" onclick="changeImage(-1)" aria-label="Previous Image">&#10094;</button>
                    <img src="" id="m-img" class="modal-img" alt="Product Detail">
                    <button id="nextBtn" class="nav-arrow next" onclick="changeImage(1)" aria-label="Next Image">&#10095;</button>
                </div>
            </div>

            <div class="modal-info">
                <span id="m-cat"></span>
                <h2 id="m-title"></h2>
                <div id="m-price"></div>
                <ul id="m-desc-list"></ul>
                <button onclick="openInquiryForm()" class="cta-btn">Request Pricing & Info</button>
            </div>
        </div>
    </div>

    <div id="inquiry-form-overlay">
        <div class="form-box">
            <div class="close-btn" onclick="closeInquiryForm()" style="position:absolute; top:20px; right:20px; background:none;">&times;</div>
            <h3 style="margin:0 0 20px 0; font-size:1.5rem;">Inquire</h3>
            <form onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="form-product">
                <div class="form-group"><label>Name</label><input type="text" id="form-name" required placeholder="Jane Doe"></div>
                <div class="form-group"><label>Email</label><input type="email" id="form-email" required placeholder="jane@company.com"></div>
                <div class="form-group"><label>Location</label><input type="text" id="form-location" placeholder="London, UK"></div>
                <div class="form-group"><label>Message</label><textarea id="form-msg" rows="3"></textarea></div>
                <button type="submit" class="cta-btn">Send Inquiry</button>
            </form>
        </div>
    </div>

    <footer id="footer">
        &copy; 2025 XXX Company. <br>Curated Design & Architecture.
    </footer>

    <script>
        let products = [];
        let currentImages = []; 
        let currentImgIndex = 0; 

        const modal = document.getElementById('product-modal');
        const inquiryOverlay = document.getElementById('inquiry-form-overlay');

        // GOOGLE SHEETS CONFIG
        const sheetID = '1g5GT6RsbSW4qpfzcUbd1_mrdcakjRiylB5fzsmTMaD0'; 
        const sheetName = 'Sheet1'; 

        // 1. Fetch & Optimize Data
        fetch(`https://opensheet.elk.sh/${sheetID}/${sheetName}`)
            .then(res => res.json())
            .then(data => {
                products = data.map(item => {
                    return {
                        ...item,
                        images: item.images ? item.images.split(',').map(url => url.trim()) : [],
                        description: item.description || ""
                    };
                });

                if (products.length === 0) {
                    document.getElementById('grid').innerHTML = '<p style="text-align:center;">Collection is empty.</p>';
                    return;
                }

                generateSchema(products); // SEO Boost
                initCategories();
                renderProducts(products);
                
                const slug = window.location.pathname.substring(1);
                if (slug && slug.length > 1) openProduct(slug, false);
            })
            .catch(err => {
                console.error(err);
                document.getElementById('grid').innerHTML = '<p style="text-align:center;">System Error.</p>';
            });

        // 2. SEO: Generate JSON-LD Structured Data
        function generateSchema(items) {
            const schema = {
                "@context": "https://schema.org",
                "@type": "ItemList",
                "itemListElement": items.map((p, index) => ({
                    "@type": "ListItem",
                    "position": index + 1,
                    "item": {
                        "@type": "Product",
                        "name": p.name,
                        "image": p.images[0] || "",
                        "description": p.description.replace(/\n/g, " "),
                        "offers": {
                            "@type": "Offer",
                            "priceCurrency": "USD", // Change currency if needed
                            "price": p.price ? p.price.replace(/[^0-9.]/g, '') : "0",
                            "availability": "https://schema.org/InStock"
                        }
                    }
                }))
            };
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.text = JSON.stringify(schema);
            document.head.appendChild(script);
        }

        function renderProducts(data) {
            const grid = document.getElementById('grid');
            const patterns = ['', '', 'wide', '', 'tall', '', '', 'big', '', 'wide'];
            
            grid.innerHTML = data.map((p, index) => {
                const sizeClass = patterns[index % patterns.length]; 
                const thumb = (p.images && p.images.length > 0) ? p.images[0] : '';
                
                // SEO: Alt text populated dynamically
                return `
                <article class="card ${sizeClass}" onclick="openProduct('${p.slug}', true)" style="animation: modalFade 0.6s ease ${index * 0.05}s forwards; opacity: 0;">
                    <img src="${thumb}" class="card-img" loading="lazy" alt="${p.name} - ${p.category}">
                    <div class="card-overlay">
                        <h3 class="card-title">${p.name}</h3>
                        <div class="card-price">${p.price}</div>
                    </div>
                </article>
                `;
            }).join('');
        }

        function openProduct(slug, pushState) {
            const p = products.find(i => i.slug === slug);
            if (!p) return;
            if (pushState) history.pushState({slug}, '', '/' + slug);

            // SEO: Update Page Title dynamically
            document.title = `${p.name} | XXX Company`;

            currentImages = p.images || [];
            currentImgIndex = 0;
            updateImageDisplay();

            document.getElementById('m-cat').innerText = p.category || '';
            document.getElementById('m-title').innerText = p.name || '';
            document.getElementById('m-price').innerText = p.price || '';
            document.getElementById('form-product').value = p.name || '';

            const listContainer = document.getElementById('m-desc-list');
            listContainer.innerHTML = ''; 
            if (p.description) {
                const lines = p.description.split('\n');
                lines.forEach(line => {
                    if (line && line.trim().length > 0) listContainer.innerHTML += `<li>${line}</li>`;
                });
            }

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function updateImageDisplay() {
            const imgElement = document.getElementById('m-img');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (currentImages.length > 0) {
                imgElement.src = currentImages[currentImgIndex];
                imgElement.style.display = 'block';
            } else {
                imgElement.style.display = 'none';
            }

            if (currentImages.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'flex';
                nextBtn.style.display = 'flex';
            }
        }

        function changeImage(direction) {
            currentImgIndex += direction;
            if (currentImgIndex >= currentImages.length) currentImgIndex = 0;
            else if (currentImgIndex < 0) currentImgIndex = currentImages.length - 1;
            updateImageDisplay();
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            history.pushState(null, '', '/');
            document.title = "XXX Company | Collection"; // Reset Title
        }

        function openInquiryForm() { inquiryOverlay.style.display = 'flex'; }
        function closeInquiryForm() { inquiryOverlay.style.display = 'none'; }

        function handleFormSubmit(e) {
            e.preventDefault();
            const product = document.getElementById('form-product').value;
            const name = document.getElementById('form-name').value;
            const email = document.getElementById('form-email').value;
            const location = document.getElementById('form-location').value;
            const msg = document.getElementById('form-msg').value;
            
            const subject = `Inquiry: ${product} (${name})`;
            const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0ALocation: ${location}%0D%0A%0D%0AProduct: ${product}%0D%0A%0D%0AMessage:%0D%0A${msg}`;
            
            window.location.href = `mailto:xxx@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;
            closeInquiryForm();
        }

        function initCategories() {
            const cats = [...new Set(products.map(p => p.category).filter(c => c))];
            const sel = document.getElementById('categorySelect');
            sel.innerHTML = '<option value="all">Filter by Category</option>';
            cats.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
        }
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => (p.name && p.name.toLowerCase().includes(term)));
            renderProducts(filtered);
        });
        
        document.getElementById('categorySelect').addEventListener('change', (e) => {
            const cat = e.target.value;
            const filtered = cat === 'all' ? products : products.filter(p => p.category === cat);
            renderProducts(filtered);
        });

        window.onpopstate = () => {
            const slug = window.location.pathname.substring(1);
            slug && slug.length > 1 ? openProduct(slug, false) : closeModal();
        };
    </script>
</body>
</html>
