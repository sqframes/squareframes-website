<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX Company | Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="/" class="logo" onclick="closeModal(); return false;">XXX COMPANY</a>
        <div class="header-controls">
            <input type="text" id="searchInput" placeholder="Search...">
            <select id="categorySelect">
                <option value="all">All Categories</option>
            </select>
        </div>
        <nav>
            <a href="#footer">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="tagline">
            aaa bbbbb ccccccc dddddd fffffffff gggggggg rrrrr tttttttt
        </div>
    </section>

    <div id="grid" class="grid"></div>

    <div id="product-modal">
        <div class="close-btn" onclick="closeModal()" style="position:fixed; top:30px; right:40px; font-size:2rem; cursor:pointer; z-index:210;">&times;</div>
        <div class="modal-content">
            <div class="modal-left">
                <img src="" id="m-img" class="modal-img">
            </div>
            <div class="modal-info">
                <span id="m-cat"></span>
                <h2 id="m-title"></h2>
                <div id="m-price" style="font-size:1.5rem; margin-bottom:20px;"></div>
                <p id="m-desc" style="line-height:1.6; color:#555; margin-bottom:30px;"></p>
                <button onclick="openInquiryForm()" class="cta-btn">Inquire Now</button>
            </div>
        </div>
    </div>

    <div id="inquiry-form-overlay">
        <div class="form-box">
            <span onclick="closeInquiryForm()" style="position:absolute; top:15px; right:20px; font-size:1.5rem; cursor:pointer;">&times;</span>
            <h3 style="margin-top:0;">Inquire</h3>
            
            <form onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="form-product">
                
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="form-name" required>
                </div>
                
                <div class="form-group">
                    <label>Your Email</label>
                    <input type="email" id="form-email" required>
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="form-location" placeholder="City, Country" required>
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea id="form-msg"></textarea>
                </div>

                <button type="submit" class="cta-btn">Send Inquiry</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 XXX Company. All rights reserved.
    </footer>

    <script>
        let products = [];
        const modal = document.getElementById('product-modal');
        const inquiryOverlay = document.getElementById('inquiry-form-overlay');

        fetch('products.json')
            .then(res => res.json())
            .then(data => {
                products = data;
                initCategories();
                renderProducts(products);
                
                const slug = window.location.pathname.substring(1);
                if (slug && slug.length > 1) openProduct(slug, false);
            });

        function renderProducts(data) {
            const grid = document.getElementById('grid');
            
            // Random Size Generator
            // Patterns: 'wide' (2 cols), 'tall' (2 rows), 'big' (2x2), '' (standard 1x1)
            const patterns = ['', '', 'wide', '', 'tall', '', '', 'big', '', 'wide'];
            
            grid.innerHTML = data.map((p, index) => {
                // Pick a size based on index pattern (so it stays consistent on refresh)
                const sizeClass = patterns[index % patterns.length]; 
                
                return `
                <div class="card ${sizeClass}" onclick="openProduct('${p.slug}', true)">
                    <img src="${p.images[0]}" class="card-img" loading="lazy" alt="${p.name}">
                    <div class="card-overlay">
                        <div class="card-title">${p.name}</div>
                        <div class="card-price">${p.price}</div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function openProduct(slug, pushState) {
            const p = products.find(i => i.slug === slug);
            if (!p) return;
            if (pushState) history.pushState({slug}, '', '/' + slug);

            document.getElementById('m-img').src = p.images[0];
            document.getElementById('m-cat').innerText = p.category;
            document.getElementById('m-title').innerText = p.name;
            document.getElementById('m-price').innerText = p.price;
            document.getElementById('m-desc').innerText = p.description;
            document.getElementById('form-product').value = p.name;

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            history.pushState(null, '', '/');
        }

        function openInquiryForm() { inquiryOverlay.style.display = 'flex'; }
        function closeInquiryForm() { inquiryOverlay.style.display = 'none'; }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const product = document.getElementById('form-product').value;
            const name = document.getElementById('form-name').value;
            const email = document.getElementById('form-email').value;
            const location = document.getElementById('form-location').value;
            const msg = document.getElementById('form-msg').value;
            
            const subject = `Inquiry: ${product} (${name})`;
            // Formatting the email body
            const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0ALocation: ${location}%0D%0A%0D%0AProduct: ${product}%0D%0A%0D%0AMessage:%0D%0A${msg}`;
            
            window.location.href = `mailto:xxx@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;
            closeInquiryForm();
        }

        function initCategories() {
            const cats = [...new Set(products.map(p => p.category))];
            const sel = document.getElementById('categorySelect');
            cats.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
        }
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));
            renderProducts(filtered);
        });

        window.onpopstate = () => {
            const slug = window.location.pathname.substring(1);
            slug && slug.length > 1 ? openProduct(slug, false) : closeModal();
        };
    </script>
</body>
</html>
