<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX Company | Archive</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- THEME: ARCHITECTURAL EDITORIAL --- */
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --border: #e0e0e0;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-sans);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* --- HEADER --- */
        header {
            padding: 40px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Aligned center */
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; background: rgba(255,255,255,0.95);
            backdrop-filter: blur(5px); z-index: 100;
        }

        .logo {
            font-family: var(--font-serif);
            font-size: 1.6rem;
            color: black;
            text-decoration: none;
            font-style: italic;
            font-weight: 600;
        }

        /* Minimal Search Bar */
        .header-controls {
            display: flex; gap: 20px;
        }
        .header-controls input, .header-controls select {
            border: none; border-bottom: 1px solid #ccc;
            font-family: var(--font-sans); font-size: 0.85rem;
            padding: 5px 0; background: transparent; outline: none;
            width: 150px; text-transform: uppercase; letter-spacing: 1px;
        }
        .header-controls input:focus { border-bottom-color: black; }

        nav a {
            text-decoration: none; color: #000;
            text-transform: uppercase; font-size: 0.75rem;
            letter-spacing: 2px; margin-left: 30px;
        }

        /* --- HERO --- */
        .hero { padding: 120px 5% 80px 5%; max-width: 1000px; margin: 0 auto; }
        .tagline {
            font-family: var(--font-serif);
            font-size: clamp(2.5rem, 5vw, 4rem);
            line-height: 1.1;
            font-weight: 400;
            color: #111;
            animation: fadeIn 1.2s ease;
        }

        /* --- EDITORIAL LIST LAYOUT --- */
        .grid {
            display: grid;
            grid-template-columns: 1fr; /* Single Column List */
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        .card {
            display: grid;
            grid-template-columns: 1.2fr 1fr; /* Image wider than text */
            gap: 60px;
            align-items: center;
            padding: 80px 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            text-decoration: none; color: inherit;
            transition: opacity 0.3s;
        }
        .card:hover { opacity: 0.8; }

        /* Image Styling */
        .card-img {
            width: 100%; aspect-ratio: 4/3; object-fit: cover;
            filter: grayscale(10%); transition: filter 0.5s;
        }
        .card:hover .card-img { filter: grayscale(0%); }

        /* Text Styling */
        .card-info { padding-right: 20px; }
        .card-cat {
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px;
            color: #888; margin-bottom: 15px; display: block;
        }
        .card-title {
            font-family: var(--font-serif); font-size: 2.2rem;
            margin: 0 0 15px 0; font-weight: 400; line-height: 1.2;
        }
        .card-price {
            font-family: var(--font-sans); font-size: 1.1rem; color: #444;
        }
        .card-overlay { display: none; } /* Hide the old overlay style */

        /* --- MODAL (Clean & Split) --- */
        #product-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); z-index: 200; overflow-y: auto;
        }
        .modal-content {
            max-width: 1200px; margin: 60px auto; padding: 40px 5%;
            display: grid; grid-template-columns: 1.5fr 1fr; gap: 60px; align-items: start;
        }
        
        .modal-info { position: sticky; top: 100px; }
        #m-cat { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; color: #888; margin-bottom: 20px; display: block; }
        #m-title { font-family: var(--font-serif); font-size: 3rem; margin: 0 0 20px 0; line-height: 1; }
        #m-price { font-size: 1.5rem; margin-bottom: 40px; font-weight: 400; }
        
        /* List Points */
        #m-desc-list { list-style: none; padding: 0; margin-bottom: 40px; font-size: 1rem; line-height: 1.7; color: #444; }
        #m-desc-list li { margin-bottom: 10px; position: relative; padding-left: 15px;}
        #m-desc-list li::before { content: "â€”"; position: absolute; left: 0; color: #ccc; }

        /* Image Slider */
        .carousel-container { position: relative; width: 100%; }
        .modal-img { width: 100%; height: auto; display: block; }
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: transparent; border: none; font-size: 2rem;
            cursor: pointer; color: #000; padding: 0 10px;
            transition: opacity 0.2s;
        }
        .nav-arrow:hover { opacity: 0.5; }
        .prev { left: -40px; }
        .next { right: -40px; }

        /* Buttons */
        .cta-btn {
            background: #1a1a1a; color: white; border: none;
            padding: 18px 36px; font-family: var(--font-sans);
            font-size: 0.9rem; letter-spacing: 1px; text-transform: uppercase;
            cursor: pointer; width: 100%; transition: background 0.3s;
        }
        .cta-btn:hover { background: #333; }
        .close-btn {
            position: fixed; top: 30px; right: 40px;
            font-size: 2.5rem; cursor: pointer; color: #000; z-index: 210;
        }

        /* --- INQUIRY FORM --- */
        #inquiry-form-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            z-index: 300; align-items: center; justify-content: center;
        }
        .form-box {
            background: white; padding: 50px; width: 90%; max-width: 500px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1); position: relative;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; color: #666; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 10px 0; border: none; border-bottom: 1px solid #ddd;
            font-family: var(--font-serif); font-size: 1.1rem; outline: none;
        }
        .form-group input:focus, .form-group textarea:focus { border-bottom-color: black; }

        footer { 
            padding: 80px 5%; border-top: 1px solid var(--border);
            text-align: center; font-size: 0.8rem; color: #999;
            text-transform: uppercase; letter-spacing: 1px;
        }

        @keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

        /* Mobile */
        @media (max-width: 900px) {
            .card { grid-template-columns: 1fr; gap: 20px; text-align: left; }
            .card-img { aspect-ratio: 1/1; }
            .modal-content { grid-template-columns: 1fr; padding-top: 20px; }
            .nav-arrow { background: rgba(255,255,255,0.8); padding: 5px; }
            .prev { left: 10px; } .next { right: 10px; }
            .header-controls { display: none; } /* Simpler mobile header */
            .hero { padding: 80px 5%; }
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="logo" onclick="closeModal(); return false;">XXX COMPANY</a>
        
        <div class="header-controls">
            <input type="text" id="searchInput" placeholder="SEARCH COLLECTION...">
            <select id="categorySelect">
                <option value="all">ALL CATEGORIES</option>
            </select>
        </div>

        <nav>
            <a href="#footer">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="tagline">
            aaa bbbbb ccccccc dddddd fffffffff gggggggg rrrrr tttttttt
        </div>
    </section>

    <div id="grid" class="grid">
        <div style="text-align:center; padding:100px; color:#999; font-family:'Inter'; letter-spacing:1px; text-transform:uppercase; font-size:0.8rem;">
            Loading Archive...
        </div>
    </div>

    <div id="product-modal">
        <div class="close-btn" onclick="closeModal()">&times;</div>
        
        <div class="modal-content">
            <div class="modal-left">
                <div class="carousel-container">
                    <button id="prevBtn" class="nav-arrow prev" onclick="changeImage(-1)">&#8249;</button>
                    <img src="" id="m-img" class="modal-img" alt="Detail">
                    <button id="nextBtn" class="nav-arrow next" onclick="changeImage(1)">&#8250;</button>
                </div>
            </div>

            <div class="modal-info">
                <span id="m-cat"></span>
                <h2 id="m-title"></h2>
                <div id="m-price"></div>
                
                <ul id="m-desc-list"></ul>

                <button onclick="openInquiryForm()" class="cta-btn">Request Information</button>
            </div>
        </div>
    </div>

    <div id="inquiry-form-overlay">
        <div class="form-box">
            <div onclick="closeInquiryForm()" style="position:absolute; top:20px; right:20px; font-size:1.5rem; cursor:pointer;">&times;</div>
            <h3 style="font-family:'Playfair Display'; font-size:2rem; margin:0 0 30px 0;">Inquire</h3>
            
            <form onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="form-product">
                <div class="form-group"><label>Name</label><input type="text" id="form-name" required></div>
                <div class="form-group"><label>Email</label><input type="email" id="form-email" required></div>
                <div class="form-group"><label>Location</label><input type="text" id="form-location"></div>
                <div class="form-group"><label>Message</label><textarea id="form-msg" rows="3"></textarea></div>
                <button type="submit" class="cta-btn">Send Inquiry</button>
            </form>
        </div>
    </div>

    <footer id="footer">
        &copy; 2025 XXX Company. All rights reserved.
    </footer>

    <script>
        let products = [];
        let currentImages = []; 
        let currentImgIndex = 0; 

        const modal = document.getElementById('product-modal');
        const inquiryOverlay = document.getElementById('inquiry-form-overlay');

        // GOOGLE SHEETS ID
        const sheetID = '1g5GT6RsbSW4qpfzcUbd1_mrdcakjRiylB5fzsmTMaD0'; 
        const sheetName = 'Sheet1'; 

        // 1. Fetch Data
        fetch(`https://opensheet.elk.sh/${sheetID}/${sheetName}`)
            .then(res => res.json())
            .then(data => {
                products = data.map(item => {
                    return {
                        ...item,
                        images: item.images ? item.images.split(',').map(url => url.trim()) : [],
                        description: item.description || ""
                    };
                });

                if (products.length === 0) {
                    document.getElementById('grid').innerHTML = '<p style="text-align:center;">Empty Archive.</p>';
                    return;
                }

                initCategories();
                renderProducts(products);
                
                const slug = window.location.pathname.substring(1);
                if (slug && slug.length > 1) openProduct(slug, false);
            });

        // 2. Render List Layout
        function renderProducts(data) {
            const grid = document.getElementById('grid');
            
            grid.innerHTML = data.map(p => {
                const thumb = (p.images && p.images.length > 0) ? p.images[0] : '';
                return `
                <a href="/${p.slug}" class="card" onclick="handleLinkClick(event, '${p.slug}')">
                    <img src="${thumb}" class="card-img" loading="lazy" alt="${p.name}">
                    <div class="card-info">
                        <span class="card-cat">${p.category}</span>
                        <h3 class="card-title">${p.name}</h3>
                        <div class="card-price">${p.price}</div>
                    </div>
                </a>
                `;
            }).join('');
        }

        function handleLinkClick(e, slug) {
            if (e.ctrlKey || e.metaKey) return;
            e.preventDefault();
            openProduct(slug, true);
        }

        function openProduct(slug, pushState) {
            const p = products.find(i => i.slug === slug);
            if (!p) return;
            if (pushState) history.pushState({slug}, '', '/' + slug);

            // Slider Setup
            currentImages = p.images || [];
            currentImgIndex = 0;
            updateImageDisplay();

            // Text Setup
            document.getElementById('m-cat').innerText = p.category || '';
            document.getElementById('m-title').innerText = p.name || '';
            document.getElementById('m-price').innerText = p.price || '';
            document.getElementById('form-product').value = p.name || '';

            // Bullet Points
            const listContainer = document.getElementById('m-desc-list');
            listContainer.innerHTML = ''; 
            if (p.description) {
                const lines = p.description.split('\n');
                lines.forEach(line => {
                    if (line && line.trim().length > 0) listContainer.innerHTML += `<li>${line}</li>`;
                });
            }

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function updateImageDisplay() {
            const imgElement = document.getElementById('m-img');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (currentImages.length > 0) {
                imgElement.src = currentImages[currentImgIndex];
                imgElement.style.display = 'block';
            } else {
                imgElement.style.display = 'none';
            }

            // Hide arrows if < 2 images
            if (currentImages.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
            }
        }

        function changeImage(direction) {
            currentImgIndex += direction;
            if (currentImgIndex >= currentImages.length) currentImgIndex = 0;
            else if (currentImgIndex < 0) currentImgIndex = currentImages.length - 1;
            updateImageDisplay();
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            history.pushState(null, '', '/');
        }

        function openInquiryForm() { inquiryOverlay.style.display = 'flex'; }
        function closeInquiryForm() { inquiryOverlay.style.display = 'none'; }

        function handleFormSubmit(e) {
            e.preventDefault();
            const product = document.getElementById('form-product').value;
            const name = document.getElementById('form-name').value;
            const email = document.getElementById('form-email').value;
            const location = document.getElementById('form-location').value;
            const msg = document.getElementById('form-msg').value;
            
            const subject = `Inquiry: ${product} (${name})`;
            const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0ALocation: ${location}%0D%0A%0D%0AProduct: ${product}%0D%0A%0D%0AMessage:%0D%0A${msg}`;
            
            window.location.href = `mailto:xxx@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;
            closeInquiryForm();
        }

        function initCategories() {
            const cats = [...new Set(products.map(p => p.category).filter(c => c))];
            const sel = document.getElementById('categorySelect');
            sel.innerHTML = '<option value="all">ALL CATEGORIES</option>';
            cats.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
        }
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => (p.name && p.name.toLowerCase().includes(term)));
            renderProducts(filtered);
        });
        
        document.getElementById('categorySelect').addEventListener('change', (e) => {
            const cat = e.target.value;
            const filtered = cat === 'all' ? products : products.filter(p => p.category === cat);
            renderProducts(filtered);
        });

        window.onpopstate = () => {
            const slug = window.location.pathname.substring(1);
            slug && slug.length > 1 ? openProduct(slug, false) : closeModal();
        };
    </script>
</body>
</html>
