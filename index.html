<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX | Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="/" class="logo" onclick="closeModal(); return false;">XXX COMPANY</a>
        <nav>
            <a href="#">Index</a>
            <a href="#">Info</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Objects of<br>Utility & Design.</h1>
    </section>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="SEARCH ARCHIVE...">
        <select id="categorySelect">
            <option value="all">ALL CATEGORIES</option>
        </select>
    </div>

    <div id="grid" class="grid">
        </div>

    <div id="product-modal">
        <div class="modal-content">
            
            <div class="modal-left">
                <span id="m-cat" style="font-family:'Courier New'; text-transform:uppercase; margin-bottom:20px; display:block;"></span>
                <h2 id="m-title"></h2>
                <h3 id="m-price" style="font-weight:400; margin-bottom:40px;"></h3>
                <p id="m-desc"></p>
                
                <div>
                    <a id="m-contact" href="#" class="cta-btn" target="_blank">Inquire</a>
                    <button onclick="closeModal()" style="background:none; border:none; text-decoration:underline; margin-left:20px; cursor:pointer;">Back</button>
                </div>
            </div>

            <div class="modal-right">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <img src="" id="m-img" class="modal-img">
            </div>

        </div>
    </div>

    <script>
        let products = [];
        const modal = document.getElementById('product-modal');

        fetch('products.json')
            .then(res => res.json())
            .then(data => {
                products = data;
                initCategories();
                renderProducts(products);
                
                const slug = window.location.pathname.substring(1);
                if (slug && slug.length > 1) openProduct(slug, false);
            });

        function renderProducts(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = data.map(p => `
                <a href="/${p.slug}" class="card" onclick="handleLinkClick(event, '${p.slug}')">
                    <img src="${p.images[0]}" class="card-img" alt="${p.name}">
                    <div class="card-info">
                        <div>
                            <div class="card-title">${p.name}</div>
                            <div class="card-cat">${p.category}</div>
                        </div>
                        <div style="font-family:'Courier New';">${p.price}</div>
                    </div>
                </a>
            `).join('');
        }

        function handleLinkClick(e, slug) {
            if (e.ctrlKey || e.metaKey) return;
            e.preventDefault();
            openProduct(slug, true);
        }

        function openProduct(slug, pushState) {
            const p = products.find(i => i.slug === slug);
            if (!p) return;

            if (pushState) history.pushState({slug}, '', '/' + slug);

            document.getElementById('m-title').innerText = p.name;
            document.getElementById('m-cat').innerText = p.category;
            document.getElementById('m-price').innerText = p.price;
            document.getElementById('m-desc').innerText = p.description;
            document.getElementById('m-img').src = p.images[0];
            
            const msg = `Inquiry regarding: ${p.name}`;
            document.getElementById('m-contact').href = `mailto:info@xxx.com?subject=${encodeURIComponent(msg)}`;

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            history.pushState(null, '', '/');
        }

        window.onpopstate = () => {
            const slug = window.location.pathname.substring(1);
            slug && slug.length > 1 ? openProduct(slug, false) : closeModal();
        };

        function initCategories() {
            const cats = [...new Set(products.map(p => p.category))];
            const sel = document.getElementById('categorySelect');
            cats.forEach(c => sel.innerHTML += `<option value="${c}">${c.toUpperCase()}</option>`);
        }
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));
            renderProducts(filtered);
        });
    </script>
</body>
</html>
