<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX Company | Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="/" class="logo" onclick="closeModal(); return false;">XXX COMPANY</a>
        <nav>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Design Collection.</h1>
    </section>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search...">
        <select id="categorySelect">
            <option value="all">All Categories</option>
        </select>
    </div>

    <div id="grid" class="grid">
        </div>

    <div id="product-modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        
        <div class="modal-content">
            <div class="modal-left">
                <img src="" id="m-img" class="modal-img" alt="Product">
            </div>
            <div class="modal-info">
                <span id="m-cat"></span>
                <h2 id="m-title"></h2>
                <div id="m-price"></div>
                <p id="m-desc"></p>
                <a id="m-contact" href="#" class="cta-btn" target="_blank">Inquire to Purchase</a>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        const modal = document.getElementById('product-modal');

        fetch('products.json')
            .then(res => res.json())
            .then(data => {
                products = data;
                initCategories();
                renderProducts(products);
                
                const slug = window.location.pathname.substring(1);
                if (slug && slug.length > 1) openProduct(slug, false);
            });

        function renderProducts(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = data.map(p => `
                <a href="/${p.slug}" class="card" onclick="handleLinkClick(event, '${p.slug}')">
                    <div class="card-img-wrap">
                        <img src="${p.images[0]}" class="card-img" alt="${p.name}">
                    </div>
                    <div class="card-info">
                        <div>
                            <div class="card-title">${p.name}</div>
                            <div class="card-cat">${p.category}</div>
                        </div>
                        <div class="price">${p.price}</div>
                    </div>
                </a>
            `).join('');
        }

        function handleLinkClick(e, slug) {
            if (e.ctrlKey || e.metaKey) return;
            e.preventDefault();
            openProduct(slug, true);
        }

        function openProduct(slug, pushState) {
            const p = products.find(i => i.slug === slug);
            if (!p) return;

            if (pushState) history.pushState({slug}, '', '/' + slug);

            document.getElementById('m-img').src = p.images[0];
            document.getElementById('m-cat').innerText = p.category;
            document.getElementById('m-title').innerText = p.name;
            document.getElementById('m-price').innerText = p.price;
            document.getElementById('m-desc').innerText = p.description;
            
            const msg = `Hi, I am interested in: ${window.location.href}`;
            document.getElementById('m-contact').href = `https://wa.me/15550000000?text=${encodeURIComponent(msg)}`;

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            history.pushState(null, '', '/');
        }

        window.onpopstate = () => {
            const slug = window.location.pathname.substring(1);
            slug && slug.length > 1 ? openProduct(slug, false) : closeModal();
        };

        function initCategories() {
            const cats = [...new Set(products.map(p => p.category))];
            const sel = document.getElementById('categorySelect');
            cats.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));
            renderProducts(filtered);
        });
    </script>
</body>
</html>
