<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX | SYSTEM ARCHIVE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- THEME: DARK BRUTALIST --- */
        :root {
            --bg: #050505;
            --text: #e0e0e0;
            --accent: #00ff41; /* Hacker Green */
            --border: #333;
            --font-mono: 'Space Mono', monospace;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-mono);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* --- HEADER --- */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; 
            background: rgba(5, 5, 5, 0.95); 
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .logo { 
            color: white; 
            font-weight: 700; 
            font-size: 1.2rem;
            text-transform: uppercase; 
            text-decoration: none; 
            letter-spacing: -1px; 
        }

        /* Tech Search Bar */
        .header-controls {
            display: flex; gap: 10px; flex-grow: 1; max-width: 500px; margin: 0 40px;
        }
        .header-controls input, .header-controls select {
            background: #000; 
            border: 1px solid var(--border); 
            color: white;
            padding: 10px; 
            font-family: var(--font-mono); 
            width: 100%;
            outline: none;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .header-controls input:focus, .header-controls select:focus { 
            border-color: var(--accent); 
            color: var(--accent);
        }

        nav a { 
            color: var(--text); 
            text-decoration: none; 
            text-transform: uppercase; 
            font-size: 0.8rem;
            margin-left: 20px;
        }
        nav a:hover { color: var(--accent); text-decoration: underline; }

        /* --- HERO --- */
        .hero { 
            padding: 100px 40px; 
            border-bottom: 1px solid var(--border); 
        }
        .tagline { 
            font-size: 2.5rem; 
            text-transform: uppercase; 
            line-height: 1.2; 
            color: white; 
            max-width: 1200px;
            animation: glitch 1s ease;
        }

        /* --- GRID (Tight Lines) --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: 300px;
            gap: 1px; /* Creates the grid lines */
            background: var(--border); /* Color of the grid lines */
            border-bottom: 1px solid var(--border);
            padding: 1px 0 0 0; /* Align top border */
            max-width: 100%; margin: 0;
        }

        .card {
            background: var(--bg);
            position: relative;
            cursor: pointer;
            transition: 0.2s;
            overflow: hidden;
            display: flex; flex-direction: column;
        }
        .card:hover { background: #111; }

        /* Variable Sizing (handled by JS) */
        .card.wide { grid-column: span 2; }
        .card.tall { grid-row: span 2; }
        .card.big  { grid-column: span 2; grid-row: span 2; }

        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%) contrast(1.2); 
            transition: 0.3s;
            border-bottom: 1px solid var(--border);
            flex-grow: 1;
        }
        .card:hover .card-img { filter: grayscale(0%) contrast(1); }

        .card-info {
            padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid var(--border);
            background: #000;
        }
        .card-title { font-size: 0.8rem; text-transform: uppercase; margin: 0; font-weight: 700;}
        .card-price { color: var(--accent); font-size: 0.8rem; }
        .card-overlay { display: none; } /* Hide old overlay */

        /* --- MODAL --- */
        #product-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 200; overflow-y: auto; 
        }
        
        .modal-content { 
            max-width: 1100px; margin: 60px auto; 
            border: 1px solid var(--border); 
            background: #000; 
            display: grid; grid-template-columns: 1.5fr 1fr;
        }

        /* Left: Slider */
        .modal-left { border-right: 1px solid var(--border); position: relative; }
        .carousel-container { position: relative; width: 100%; height: 100%; min-height: 400px; display: flex; align-items: center; background: #111; }
        .modal-img { width: 100%; max-height: 80vh; object-fit: contain; display: block; }
        
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: #000; color: var(--accent);
            border: 1px solid var(--accent);
            width: 40px; height: 40px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; z-index: 10;
        }
        .nav-arrow:hover { background: var(--accent); color: #000; }
        .prev { left: 20px; } .next { right: 20px; }

        /* Right: Info */
        .modal-info { padding: 40px; overflow-y: auto; max-height: 90vh; }
        
        #m-cat { color: #666; font-size: 0.7rem; text-transform: uppercase; border: 1px solid #333; padding: 2px 6px; display: inline-block; margin-bottom: 20px;}
        #m-title { font-size: 2rem; margin: 0 0 20px 0; text-transform: uppercase; line-height: 1; color: white;}
        #m-price { font-size: 1.5rem; color: var(--accent); margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 20px; display: block;}

        #m-desc-list { list-style: none; padding: 0; margin-bottom: 40px; color: #ccc; font-size: 0.9rem; line-height: 1.6;}
        #m-desc-list li::before { content: "> "; color: var(--accent); }

        .cta-btn {
            width: 100%; background: transparent; 
            border: 1px solid var(--accent); color: var(--accent);
            padding: 15px; font-family: var(--font-mono); 
            text-transform: uppercase; cursor: pointer; font-weight: bold;
            transition: 0.2s;
        }
        .cta-btn:hover { background: var(--accent); color: black; box-shadow: 0 0 15px var(--accent); }

        .close-btn { 
            position: fixed; top: 20px; right: 20px; 
            color: white; font-size: 2rem; cursor: pointer; z-index: 210;
        }
        .close-btn:hover { color: var(--accent); }

        /* --- FORM --- */
        #inquiry-form-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 300; align-items: center; justify-content: center;
        }
        .form-box {
            background: black; padding: 40px; border: 1px solid var(--accent); 
            width: 90%; max-width: 450px; position: relative;
        }
        .form-group label { color: #888; font-size: 0.7rem; text-transform: uppercase; display: block; margin-bottom: 5px;}
        .form-group input, .form-group textarea {
            width: 100%; background: #111; border: 1px solid #333; color: white;
            padding: 10px; font-family: var(--font-mono); outline: none; margin-bottom: 15px;
        }
        .form-group input:focus, .form-group textarea:focus { border-color: var(--accent); }

        footer { 
            padding: 40px; text-align: center; font-size: 0.7rem; 
            color: #555; text-transform: uppercase; border-top: 1px solid var(--border);
        }

        @keyframes glitch { from { opacity:0; transform:translateX(-10px); } to { opacity:1; transform:translateX(0); } }

        /* Mobile */
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; grid-auto-rows: auto; }
            .card.wide, .card.tall, .card.big { grid-column: auto; grid-row: auto; }
            .modal-content { grid-template-columns: 1fr; border: none; }
            .modal-left { border-right: none; border-bottom: 1px solid var(--border); }
            .hero { padding: 60px 20px; }
            .header-controls { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="logo" onclick="closeModal(); return false;">XXX_SYSTEM</a>
        
        <div class="header-controls">
            <input type="text" id="searchInput" placeholder="SEARCH_DATABASE...">
            <select id="categorySelect">
                <option value="all">ALL_MODULES</option>
            </select>
        </div>

        <nav>
            <a href="#footer">Signal</a>
        </nav>
    </header>

    <section class="hero">
        <div class="tagline">
            aaa bbbbb ccccccc dddddd fffffffff gggggggg rrrrr tttttttt
        </div>
    </section>

    <div id="grid" class="grid">
        <div style="grid-column: 1/-1; text-align:center; padding:100px; color:var(--accent); font-size:0.8rem;">
            INITIALIZING ARCHIVE...
        </div>
    </div>

    <div id="product-modal">
        <div class="close-btn" onclick="closeModal()">&times;</div>
        
        <div class="modal-content">
            <div class="modal-left">
                <div class="carousel-container">
                    <button id="prevBtn" class="nav-arrow prev" onclick="changeImage(-1)">&lt;</button>
                    <img src="" id="m-img" class="modal-img" alt="Detail">
                    <button id="nextBtn" class="nav-arrow next" onclick="changeImage(1)">&gt;</button>
                </div>
            </div>

            <div class="modal-info">
                <span id="m-cat"></span>
                <h2 id="m-title"></h2>
                <div id="m-price"></div>
                
                <ul id="m-desc-list"></ul>

                <button onclick="openInquiryForm()" class="cta-btn">Initialize Inquiry</button>
            </div>
        </div>
    </div>

    <div id="inquiry-form-overlay">
        <div class="form-box">
            <div onclick="closeInquiryForm()" style="position:absolute; top:20px; right:20px; color:white; font-size:1.5rem; cursor:pointer;">&times;</div>
            <h3 style="color:white; text-transform:uppercase; margin:0 0 20px 0;">Transmit Data</h3>
            
            <form onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="form-product">
                <div class="form-group"><label>ID / Name</label><input type="text" id="form-name" required></div>
                <div class="form-group"><label>Comm Link (Email)</label><input type="email" id="form-email" required></div>
                <div class="form-group"><label>Coordinates (Location)</label><input type="text" id="form-location"></div>
                <div class="form-group"><label>Packet Data (Message)</label><textarea id="form-msg" rows="4"></textarea></div>
                <button type="submit" class="cta-btn">Send Transmission</button>
            </form>
        </div>
    </div>

    <footer id="footer">
        &copy; 2025 XXX SYSTEMS. ALL RIGHTS RESERVED.
    </footer>

    <script>
        let products = [];
        let currentImages = []; 
        let currentImgIndex = 0; 

        const modal = document.getElementById('product-modal');
        const inquiryOverlay = document.getElementById('inquiry-form-overlay');

        // GOOGLE SHEETS ID
        const sheetID = '1g5GT6RsbSW4qpfzcUbd1_mrdcakjRiylB5fzsmTMaD0'; 
        const sheetName = 'Sheet1'; 

        // 1. Fetch Data
        fetch(`https://opensheet.elk.sh/${sheetID}/${sheetName}`)
            .then(res => res.json())
            .then(data => {
                products = data.map(item => {
                    return {
                        ...item,
                        images: item.images ? item.images.split(',').map(url => url.trim()) : [],
                        description: item.description || ""
                    };
                });

                if (products.length === 0) {
                    document.getElementById('grid').innerHTML = '<p style="text-align:center; padding:50px;">ARCHIVE EMPTY.</p>';
                    return;
                }

                initCategories();
                renderProducts(products);
                
                const slug = window.location.pathname.substring(1);
                if (slug && slug.length > 1) openProduct(slug, false);
            });

        // 2. Render Grid (Brutalist)
        function renderProducts(data) {
            const grid = document.getElementById('grid');
            const patterns = ['', '', 'wide', '', 'tall', '', '', 'big', '', 'wide'];
            
            grid.innerHTML = data.map((p, index) => {
                const sizeClass = patterns[index % patterns.length];
                const thumb = (p.images && p.images.length > 0) ? p.images[0] : '';
                return `
                <div class="card ${sizeClass}" onclick="openProduct('${p.slug}', true)">
                    <img src="${thumb}" class="card-img" loading="lazy" alt="${p.name}">
                    <div class="card-info">
                        <h3 class="card-title">${p.name}</h3>
                        <div class="card-price">${p.price}</div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function openProduct(slug, pushState) {
            const p = products.find(i => i.slug === slug);
            if (!p) return;
            if (pushState) history.pushState({slug}, '', '/' + slug);

            currentImages = p.images || [];
            currentImgIndex = 0;
            updateImageDisplay();

            document.getElementById('m-cat').innerText = p.category || 'UNKNOWN';
            document.getElementById('m-title').innerText = p.name || 'UNTITLED';
            document.getElementById('m-price').innerText = p.price || 'N/A';
            document.getElementById('form-product').value = p.name || '';

            const listContainer = document.getElementById('m-desc-list');
            listContainer.innerHTML = ''; 
            if (p.description) {
                const lines = p.description.split('\n');
                lines.forEach(line => {
                    if (line && line.trim().length > 0) listContainer.innerHTML += `<li>${line}</li>`;
                });
            }

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function updateImageDisplay() {
            const imgElement = document.getElementById('m-img');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (currentImages.length > 0) {
                imgElement.src = currentImages[currentImgIndex];
                imgElement.style.display = 'block';
            } else {
                imgElement.style.display = 'none';
            }

            if (currentImages.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'flex';
                nextBtn.style.display = 'flex';
            }
        }

        function changeImage(direction) {
            currentImgIndex += direction;
            if (currentImgIndex >= currentImages.length) currentImgIndex = 0;
            else if (currentImgIndex < 0) currentImgIndex = currentImages.length - 1;
            updateImageDisplay();
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            history.pushState(null, '', '/');
        }

        function openInquiryForm() { inquiryOverlay.style.display = 'flex'; }
        function closeInquiryForm() { inquiryOverlay.style.display = 'none'; }

        function handleFormSubmit(e) {
            e.preventDefault();
            const product = document.getElementById('form-product').value;
            const name = document.getElementById('form-name').value;
            const email = document.getElementById('form-email').value;
            const location = document.getElementById('form-location').value;
            const msg = document.getElementById('form-msg').value;
            
            const subject = `SYSTEM ALERT: ${product} (${name})`;
            const body = `USER: ${name}%0D%0ACOMM: ${email}%0D%0ACOORDS: ${location}%0D%0A%0D%0ATARGET: ${product}%0D%0ADATA:%0D%0A${msg}`;
            
            window.location.href = `mailto:xxx@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;
            closeInquiryForm();
        }

        function initCategories() {
            const cats = [...new Set(products.map(p => p.category).filter(c => c))];
            const sel = document.getElementById('categorySelect');
            sel.innerHTML = '<option value="all">ALL_MODULES</option>';
            cats.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
        }
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => (p.name && p.name.toLowerCase().includes(term)));
            renderProducts(filtered);
        });
        
        document.getElementById('categorySelect').addEventListener('change', (e) => {
            const cat = e.target.value;
            const filtered = cat === 'all' ? products : products.filter(p => p.category === cat);
            renderProducts(filtered);
        });

        window.onpopstate = () => {
            const slug = window.location.pathname.substring(1);
            slug && slug.length > 1 ? openProduct(slug, false) : closeModal();
        };
    </script>
</body>
</html>
