<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX Company | Product Catalog</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="/" class="logo" onclick="closeModal(); return false;">XXX COMPANY</a>
        <nav>
            <a href="#contact" style="text-decoration:none; color:#333;">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Curated Excellence.</h1>
    </section>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search...">
        <select id="categorySelect">
            <option value="all">All Categories</option>
        </select>
    </div>

    <div id="grid" class="grid">
        </div>

    <div id="product-modal">
        <div class="modal-content">
            <div class="modal-left">
                <img src="" id="m-img" class="modal-img" alt="Product">
            </div>
            <div class="modal-right">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <span id="m-cat" style="color: #ff4757; text-transform: uppercase; font-size: 0.8rem; font-weight: bold;"></span>
                <h2 id="m-title" style="font-size: 2rem; margin: 10px 0;"></h2>
                <h3 id="m-price" style="font-size: 1.5rem; opacity: 0.7;"></h3>
                <p id="m-desc" style="line-height: 1.6; color: #555;"></p>
                
                <a id="m-contact" href="#" class="cta-btn" target="_blank">Inquire via WhatsApp</a>
                
                <p style="margin-top:20px; font-size:0.8rem; color:#888;">
                    Share Link: <span id="share-link-text" style="text-decoration:underline;"></span>
                </p>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        const modal = document.getElementById('product-modal');

        // 1. Fetch Data & Start App
        fetch('products.json')
            .then(res => res.json())
            .then(data => {
                products = data;
                initCategories();
                renderProducts(products);
                
                // CHECK URL: If user lands on "xxx.com/nebula-lamp", open it immediately
                const currentSlug = window.location.pathname.substring(1); 
                if (currentSlug && currentSlug.length > 1) {
                    openProduct(currentSlug, false);
                }
            });

        // 2. Render Grid with "Real Links"
        function renderProducts(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = data.map(product => `
                <a href="/${product.slug}" class="card" onclick="handleLinkClick(event, '${product.slug}')" style="text-decoration:none; color:inherit; display:block;">
                    <img src="${product.images[0]}" class="card-img" alt="${product.name}">
                    <div class="card-info">
                        <div class="card-cat">${product.category}</div>
                        <h3 class="card-title">${product.name}</h3>
                        <div class="price">${product.price}</div>
                    </div>
                </a>
            `).join('');
        }

        // 3. Handle Clicks (The Magic Router)
        function handleLinkClick(event, slug) {
            // Allow Ctrl+Click to open new tab
            if (event.ctrlKey || event.metaKey) return;
            
            // Stop normal page reload
            event.preventDefault();
            
            // Change URL and Open Modal
            openProduct(slug, true);
        }

        function openProduct(slug, pushState) {
            const product = products.find(p => p.slug === slug);
            if (!product) return;

            // CHANGE THE URL BAR
            if (pushState) {
                history.pushState({slug: slug}, '', '/' + slug);
            }

            // Fill Content
            document.getElementById('m-img').src = product.images[0];
            document.getElementById('m-cat').innerText = product.category;
            document.getElementById('m-title').innerText = product.name;
            document.getElementById('m-price').innerText = product.price;
            document.getElementById('m-desc').innerText = product.description;
            document.getElementById('share-link-text').innerText = window.location.href;
            
            // WhatsApp
            const msg = `Hi, I am interested in: ${window.location.href}`;
            document.getElementById('m-contact').href = `https://wa.me/15550000000?text=${encodeURIComponent(msg)}`;

            // Show Overlay
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            history.pushState(null, '', '/'); // Reset URL to Homepage
        }

        // Handle Browser "Back" Button
        window.onpopstate = function() {
            const slug = window.location.pathname.substring(1);
            if (slug && slug.length > 1) {
                openProduct(slug, false);
            } else {
                modal.style.display = 'none';
            }
        };

        // Categories Helper
        function initCategories() {
            const cats = [...new Set(products.map(p => p.category))];
            cats.forEach(c => document.getElementById('categorySelect').innerHTML += `<option value="${c}">${c}</option>`);
        }
    </script>
</body>
</html>
