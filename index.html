<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>XXX Company | Curated Archive</title>
    <meta name="description" content="Browse our exclusive collection of design-forward furniture, lighting, and objects. Curated for modern living.">
    <meta name="keywords" content="furniture, design, modern, catalog, interior, architecture">
    <meta name="author" content="XXX Company">
    <link rel="canonical" href="https://your-domain.com/">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/">
    <meta property="og:title" content="XXX Company | Design Collection">
    <meta property="og:description" content="Browse our exclusive collection of design-forward furniture, lighting, and objects.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <script type="application/ld+json" id="json-ld-data">
    {
      "@context": "https://schema.org",
      "@type": "CollectionPage",
      "name": "XXX Company Catalog",
      "description": "A curated list of design products."
    }
    </script>

    <style>
        /* --- VARIATION A: ZIG-ZAG EDITORIAL --- */
        :root {
            --bg: #ffffff;
            --text: #111;
            --border: #ddd;
            --font-serif: 'Cormorant Garamond', serif; 
            --font-sans: 'Inter', sans-serif;
        }

        * { box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: var(--font-sans); 
            margin: 0; 
            -webkit-font-smoothing: antialiased;
        }

        /* --- HEADER --- */
        header { 
            padding: 40px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            background: rgba(255,255,255,0.98); 
            z-index: 100; 
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s;
        }
        
        .logo { 
            font-family: var(--font-serif); 
            font-size: 2rem; 
            font-style: italic; 
            text-decoration: none; 
            color: black; 
            font-weight: 600;
        }

        .header-controls { display: flex; gap: 15px; }
        
        .header-controls input, .header-controls select { 
            border: none; 
            border-bottom: 1px solid #ccc; 
            background: transparent; 
            padding: 5px 0; 
            outline: none; 
            font-family: var(--font-sans); 
            font-size: 0.8rem;
            width: 150px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .header-controls input:focus { border-bottom-color: black; }

        nav a { 
            text-decoration: none; 
            color: black; 
            text-transform: uppercase; 
            font-size: 0.7rem; 
            letter-spacing: 2px; 
            margin-left: 30px; 
            font-weight: 500;
        }

        /* --- HERO --- */
        .hero { 
            padding: 160px 5% 120px 5%; 
            text-align: center; 
            max-width: 900px;
            margin: 0 auto;
        }
        .tagline { 
            font-family: var(--font-serif); 
            font-size: clamp(2.5rem, 5vw, 4rem); 
            font-weight: 400; 
            margin: 0; 
            line-height: 1.1; 
            animation: fadeIn 1.5s ease;
        }

        /* --- THE ZIG ZAG GRID --- */
        .grid { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding-bottom: 100px; 
        }

        .card {
            display: flex;
            align-items: center;
            gap: 80px;
            padding: 80px 5%;
            text-decoration: none; 
            color: inherit;
            cursor: pointer;
            opacity: 0; /* Animated in via JS */
            transition: opacity 0.5s;
        }

        /* The Magic: Even items (2, 4, 6...) swap direction */
        .card:nth-child(even) { 
            flex-direction: row-reverse; 
            text-align: right; 
        }

        .card-img-wrap {
            width: 50%;
            aspect-ratio: 3/4;
            overflow: hidden;
        }

        .card-img { 
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            transition: transform 0.7s ease; 
            filter: grayscale(10%);
        }
        .card:hover .card-img { 
            transform: scale(1.05); 
            filter: grayscale(0%);
        }

        .card-info { width: 50%; }
        
        .card-cat { 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            color: #888; 
            display: block; 
            margin-bottom: 15px; 
        }
        
        .card-title { 
            font-family: var(--font-serif); 
            font-size: 3rem; 
            margin: 0 0 15px 0; 
            font-weight: 400; 
            line-height: 1;
        }
        
        .card-price { 
            font-size: 1.1rem; 
            color: #444; 
            font-family: var(--font-sans);
        }
        
        /* Hide default overlay form other versions */
        .card-overlay { display: none; }

        /* --- MODAL --- */
        #product-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.98); z-index: 200; overflow-y: auto; 
        }
        
        .modal-content { 
            max-width: 1200px; margin: 60px auto; padding: 40px 5%; 
            display: grid; grid-template-columns: 1fr 1fr; gap: 60px; 
            align-items: start;
        }

        /* Slider */
        .carousel-container { position: relative; width: 100%; background: #f9f9f9; }
        .modal-img { width: 100%; display: block; object-fit: contain;}
        
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: transparent; border: none; font-size: 2.5rem; 
            cursor: pointer; padding: 0 20px; transition: opacity 0.2s;
            font-family: var(--font-serif);
        }
        .nav-arrow:hover { opacity: 0.5; }
        .prev { left: -50px; } 
        .next { right: -50px; }
        
        .modal-info { position: sticky; top: 100px; }
        
        #m-cat { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: #888; margin-bottom: 20px; display: block; }
        #m-title { font-family: var(--font-serif); font-size: 3rem; margin: 0 0 20px 0; line-height: 1; }
        #m-price { font-size: 1.5rem; margin-bottom: 40px; font-weight: 400; }
        
        #m-desc-list { list-style: none; padding: 0; margin-bottom: 40px; font-size: 1rem; line-height: 1.7; color: #444; }
        #m-desc-list li { margin-bottom: 10px; padding-left: 15px; position: relative; }
        #m-desc-list li::before { content: "â€”"; position: absolute; left: 0; color: #ccc; }

        /* Buttons */
        .cta-btn { 
            background: #111; color: white; border: none; padding: 18px; 
            cursor: pointer; margin-top: 20px; width: 100%; 
            text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem;
            transition: background 0.2s;
        }
        .cta-btn:hover { background: #333; }
        
        .close-btn { 
            position: fixed; top: 30px; right: 40px; 
            font-size: 2.5rem; cursor: pointer; z-index: 210;
        }

        /* --- INQUIRY FORM --- */
        #inquiry-form-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 300; align-items: center; justify-content: center; 
        }
        .form-box { 
            background: white; padding: 50px; width: 90%; max-width: 500px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); position: relative;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; color: #666; }
        .form-group input, .form-group textarea { 
            width: 100%; padding: 10px 0; margin-bottom: 5px; 
            border: none; border-bottom: 1px solid #ddd; 
            font-family: var(--font-serif); font-size: 1.2rem; outline: none;
        }
        .form-group input:focus, .form-group textarea:focus { border-bottom-color: black; }

        footer { 
            text-align: center; padding: 60px; 
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; 
            color: #888; border-top: 1px solid #eee; margin-top: 100px;
        }

        @keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .card, .card:nth-child(even) { flex-direction: column; text-align: left; gap: 30px; padding: 40px 5%; }
            .card-img-wrap { width: 100%; aspect-ratio: 1/1; }
            .card-info { width: 100%; }
            .card-title { font-size: 2.5rem; }
            .modal-content { grid-template-columns: 1fr; }
            .header-controls { display: none; }
            .nav-arrow { padding: 0 10px; background: rgba(255,255,255,0.8); }
            .prev { left: 0; } .next { right: 0; }
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="logo" onclick="closeModal(); return false;">XXX COMPANY</a>
        
        <div class="header-controls">
            <input type="text" id="searchInput" placeholder="SEARCH ARCHIVE...">
            <select id="categorySelect">
                <option value="all">ALL CATEGORIES</option>
            </select>
        </div>

        <nav>
            <a href="#footer">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="tagline">
                aaa bbbbb ccccccc dddddd fffffffff gggggggg rrrrr tttttttt
            </h1>
        </section>

        <div id="grid" class="grid">
            <div style="text-align:center; padding:100px; color:#999; font-family:'Inter'; font-size:0.8rem; letter-spacing:1px; text-transform:uppercase;">
                Loading Collection...
            </div>
        </div>
    </main>

    <div id="product-modal">
        <div class="close-btn" onclick="closeModal()">&times;</div>
        
        <div class="modal-content">
            <div class="modal-left">
                <div class="carousel-container">
                    <button id="prevBtn" class="nav-arrow prev" onclick="changeImage(-1)">&#8249;</button>
                    <img src="" id="m-img" class="modal-img" alt="Detail">
                    <button id="nextBtn" class="nav-arrow next" onclick="changeImage(1)">&#8250;</button>
                </div>
            </div>

            <div class="modal-info">
                <span id="m-cat"></span>
                <h2 id="m-title"></h2>
                <div id="m-price"></div>
                
                <ul id="m-desc-list"></ul>

                <button onclick="openInquiryForm()" class="cta-btn">Request Information</button>
            </div>
        </div>
    </div>

    <div id="inquiry-form-overlay">
        <div class="form-box">
            <div onclick="closeInquiryForm()" style="position:absolute; top:20px; right:20px; font-size:2rem; cursor:pointer;">&times;</div>
            <h3 style="font-family:'Cormorant Garamond'; font-size:2.5rem; margin:0 0 30px 0; font-weight:400;">Inquire</h3>
            
            <form onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="form-product">
                <div class="form-group"><label>Name</label><input type="text" id="form-name" required></div>
                <div class="form-group"><label>Email</label><input type="email" id="form-email" required></div>
                <div class="form-group"><label>Location</label><input type="text" id="form-location"></div>
                <div class="form-group"><label>Message</label><textarea id="form-msg" rows="3"></textarea></div>
                <button type="submit" class="cta-btn">Send Inquiry</button>
            </form>
        </div>
    </div>

    <footer id="footer">
        &copy; 2025 XXX Company. All rights reserved.
    </footer>

    <script>
        let products = [];
        let currentImages = []; 
        let currentImgIndex = 0; 

        const modal = document.getElementById('product-modal');
        const inquiryOverlay = document.getElementById('inquiry-form-overlay');

        // GOOGLE SHEETS ID
        const sheetID = '1g5GT6RsbSW4qpfzcUbd1_mrdcakjRiylB5fzsmTMaD0'; 
        const sheetName = 'Sheet1'; 

        // 1. Fetch Data
        fetch(`https://opensheet.elk.sh/${sheetID}/${sheetName}`)
            .then(res => res.json())
            .then(data => {
                products = data.map(item => {
                    return {
                        ...item,
                        images: item.images ? item.images.split(',').map(url => url.trim()) : [],
                        description: item.description || ""
                    };
                });

                if (products.length === 0) {
                    document.getElementById('grid').innerHTML = '<p style="text-align:center;">Archive Empty.</p>';
                    return;
                }

                generateSchema(products); // SEO
                initCategories();
                renderProducts(products);
                
                const slug = window.location.pathname.substring(1);
                if (slug && slug.length > 1) openProduct(slug, false);
            })
            .catch(err => console.error(err));

        // 2. SEO: JSON-LD
        function generateSchema(items) {
            const schema = {
                "@context": "https://schema.org",
                "@type": "ItemList",
                "itemListElement": items.map((p, index) => ({
                    "@type": "ListItem",
                    "position": index + 1,
                    "item": {
                        "@type": "Product",
                        "name": p.name,
                        "image": p.images[0] || "",
                        "description": p.description.replace(/\n/g, " "),
                        "offers": { "@type": "Offer", "price": p.price ? p.price.replace(/[^0-9.]/g, '') : "0" }
                    }
                }))
            };
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.text = JSON.stringify(schema);
            document.head.appendChild(script);
        }

        // 3. Render Zig Zag Layout
        function renderProducts(data) {
            const grid = document.getElementById('grid');
            
            grid.innerHTML = data.map((p, index) => {
                const thumb = (p.images && p.images.length > 0) ? p.images[0] : '';
                return `
                <article class="card" onclick="openProduct('${p.slug}', true)" style="animation: fadeIn 1s ease ${index * 0.1}s forwards;">
                    <div class="card-img-wrap">
                        <img src="${thumb}" class="card-img" loading="lazy" alt="${p.name}">
                    </div>
                    <div class="card-info">
                        <span class="card-cat">${p.category}</span>
                        <h3 class="card-title">${p.name}</h3>
                        <div class="card-price">${p.price}</div>
                    </div>
                </article>
                `;
            }).join('');
        }

        function openProduct(slug, pushState) {
            const p = products.find(i => i.slug === slug);
            if (!p) return;
            if (pushState) history.pushState({slug}, '', '/' + slug);

            // SEO Title
            document.title = `${p.name} | XXX Archive`;

            currentImages = p.images || [];
            currentImgIndex = 0;
            updateImageDisplay();

            document.getElementById('m-cat').innerText = p.category || '';
            document.getElementById('m-title').innerText = p.name || 'Untitled';
            document.getElementById('m-price').innerText = p.price || '';
            document.getElementById('form-product').value = p.name || '';

            const listContainer = document.getElementById('m-desc-list');
            listContainer.innerHTML = ''; 
            if (p.description) {
                const lines = p.description.split('\n');
                lines.forEach(line => {
                    if (line && line.trim().length > 0) listContainer.innerHTML += `<li>${line}</li>`;
                });
            }

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function updateImageDisplay() {
            const imgElement = document.getElementById('m-img');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (currentImages.length > 0) {
                imgElement.src = currentImages[currentImgIndex];
                imgElement.style.display = 'block';
            } else {
                imgElement.style.display = 'none';
            }

            if (currentImages.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
            }
        }

        function changeImage(direction) {
            currentImgIndex += direction;
            if (currentImgIndex >= currentImages.length) currentImgIndex = 0;
            else if (currentImgIndex < 0) currentImgIndex = currentImages.length - 1;
            updateImageDisplay();
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            history.pushState(null, '', '/');
            document.title = "XXX Company | Curated Archive";
        }

        function openInquiryForm() { inquiryOverlay.style.display = 'flex'; }
        function closeInquiryForm() { inquiryOverlay.style.display = 'none'; }

        function handleFormSubmit(e) {
            e.preventDefault();
            const product = document.getElementById('form-product').value;
            const name = document.getElementById('form-name').value;
            const email = document.getElementById('form-email').value;
            const location = document.getElementById('form-location').value;
            const msg = document.getElementById('form-msg').value;
            
            const subject = `Inquiry: ${product} (${name})`;
            const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0ALocation: ${location}%0D%0A%0D%0AProduct: ${product}%0D%0A%0D%0AMessage:%0D%0A${msg}`;
            
            window.location.href = `mailto:xxx@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;
            closeInquiryForm();
        }

        function initCategories() {
            const cats = [...new Set(products.map(p => p.category).filter(c => c))];
            const sel = document.getElementById('categorySelect');
            sel.innerHTML = '<option value="all">ALL CATEGORIES</option>';
            cats.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
        }
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => (p.name && p.name.toLowerCase().includes(term)));
            renderProducts(filtered);
        });
        
        document.getElementById('categorySelect').addEventListener('change', (e) => {
            const cat = e.target.value;
            const filtered = cat === 'all' ? products : products.filter(p => p.category === cat);
            renderProducts(filtered);
        });

        window.onpopstate = () => {
            const slug = window.location.pathname.substring(1);
            slug && slug.length > 1 ? openProduct(slug, false) : closeModal();
        };
    </script>
</body>
</html>
