<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX | VISUAL ARCHIVE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- THEME: IMMERSIVE GALLERY --- */
        :root {
            --bg: #000000;
            --text: #ffffff;
            --accent: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* --- HEADER (Floating & Minimal) --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 30px 40px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
            mix-blend-mode: difference; /* Cool effect: turns text white on black bg, black on white bg */
            pointer-events: none; /* Let clicks pass through to images behind header */
        }

        /* Make interactive elements clickable despite pointer-events: none */
        header a, header input, header select, header .logo { pointer-events: auto; }

        .logo {
            font-weight: 700; font-size: 1.4rem; letter-spacing: -0.5px;
            text-decoration: none; color: white; text-transform: uppercase;
        }

        .header-controls { display: flex; gap: 10px; }
        
        /* Minimal Inputs */
        .header-controls input, .header-controls select {
            background: transparent; border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 8px 15px; border-radius: 50px;
            font-family: 'Inter', sans-serif; font-size: 0.85rem; outline: none;
            backdrop-filter: blur(10px); transition: border 0.3s;
        }
        .header-controls input:focus { border-color: white; }
        .header-controls select { cursor: pointer; }
        .header-controls option { background: black; color: white; }

        nav a {
            color: white; text-decoration: none; font-size: 0.9rem;
            margin-left: 20px; text-transform: uppercase; letter-spacing: 1px;
            font-weight: 600;
        }

        /* --- HERO (Hidden/Minimal) --- */
        /* In this mode, we want images to be the hero. 
           We just add a small spacer so grid doesn't hide behind header immediately. */
        .hero-spacer { height: 120px; } 

        /* --- THE WALL GRID --- */
        .grid {
            display: grid;
            /* Desktop: 4 Columns | Tablet: 2 | Mobile: 1 */
            grid-template-columns: repeat(4, 1fr); 
            gap: 0; /* ZERO GAPS */
            width: 100%; margin: 0; padding: 0;
        }

        .card {
            position: relative;
            aspect-ratio: 1 / 1; /* Perfect Squares */
            overflow: hidden;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05); /* Subtle separation */
        }

        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            filter: brightness(0.9);
        }
        
        .card:hover .card-img { 
            transform: scale(1.1); 
            filter: brightness(1.1);
        }

        /* Overlay Text (Appears on Hover) */
        .card-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s;
            text-align: center; pointer-events: none;
        }
        .card:hover .card-overlay { opacity: 1; }

        .card-title { 
            font-size: 1.5rem; font-weight: 600; margin: 0 0 10px 0; 
            text-transform: uppercase; letter-spacing: -1px;
        }
        .card-price { 
            font-size: 1rem; border: 1px solid white; padding: 6px 16px; 
            border-radius: 50px; font-weight: 300;
        }

        /* --- MODAL (Split View) --- */
        #product-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 200; overflow-y: auto;
        }
        
        .modal-content {
            display: grid; grid-template-columns: 65% 35%; /* Big Image area */
            height: 100%; min-height: 100vh;
        }

        /* Left: Slider Area */
        .modal-left {
            background: #111; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        .carousel-container { width: 100%; height: 100%; position: relative; }
        .modal-img { 
            width: 100%; height: 100%; object-fit: contain; /* Show full image without cropping */
            display: block;
        }

        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: transparent; border: none; font-size: 3rem; color: white;
            cursor: pointer; padding: 20px; opacity: 0.5; transition: opacity 0.2s;
        }
        .nav-arrow:hover { opacity: 1; }
        .prev { left: 0; } .next { right: 0; }

        /* Right: Info Area */
        .modal-info {
            padding: 80px 60px;
            background: #000; border-left: 1px solid #222;
            display: flex; flex-direction: column; justify-content: center;
        }

        #m-cat { color: #666; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; display: block;}
        #m-title { font-size: 3rem; line-height: 1; margin: 0 0 20px 0; font-weight: 600; letter-spacing: -1px; }
        #m-price { font-size: 1.5rem; font-weight: 300; color: #aaa; margin-bottom: 40px; }

        #m-desc-list { 
            list-style: none; padding: 0; margin-bottom: 40px; color: #ccc; 
            font-size: 1rem; line-height: 1.6;
        }
        #m-desc-list li { margin-bottom: 10px; }

        .cta-btn {
            background: white; color: black; border: none; padding: 20px;
            text-transform: uppercase; font-weight: 700; letter-spacing: 1px;
            cursor: pointer; transition: background 0.3s; width: 100%;
        }
        .cta-btn:hover { background: #ddd; }

        .close-btn {
            position: fixed; top: 30px; right: 40px; 
            font-size: 3rem; line-height: 0.5; cursor: pointer; color: white; 
            z-index: 210; mix-blend-mode: difference;
        }

        /* --- INQUIRY FORM --- */
        #inquiry-form-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            z-index: 300; align-items: center; justify-content: center;
        }
        .form-box {
            background: #111; padding: 50px; width: 90%; max-width: 500px;
            border: 1px solid #333; position: relative;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { color: #666; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 8px; display: block;}
        .form-group input, .form-group textarea {
            width: 100%; background: black; border: 1px solid #333; color: white;
            padding: 15px; font-family: 'Inter', sans-serif; font-size: 1rem; outline: none;
        }
        .form-group input:focus, .form-group textarea:focus { border-color: white; }

        /* Mobile */
        @media (max-width: 1024px) {
            .grid { grid-template-columns: repeat(2, 1fr); } /* 2 cols tablet */
            .modal-content { grid-template-columns: 1fr; }
            .modal-img { max-height: 60vh; }
            .modal-info { padding: 40px; border-left: none; }
        }

        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; } /* 1 col mobile */
            header { padding: 20px; flex-direction: column; gap: 15px; background: black; mix-blend-mode: normal; position: relative;}
            .header-controls { display: none; } /* Hide search on mobile */
            .hero-spacer { height: 0; }
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="logo" onclick="closeModal(); return false;">XXX VISUALS</a>
        
        <div class="header-controls">
            <input type="text" id="searchInput" placeholder="Search Archive...">
            <select id="categorySelect">
                <option value="all">All</option>
            </select>
        </div>

        <nav>
            <a href="mailto:xxx@gmail.com">Contact</a>
        </nav>
    </header>

    <div class="hero-spacer"></div>

    <div id="grid" class="grid">
        <div style="grid-column: 1/-1; text-align:center; padding:100px; color:#333;">
            Loading visuals...
        </div>
    </div>

    <div id="product-modal">
        <div class="close-btn" onclick="closeModal()">&times;</div>
        
        <div class="modal-content">
            <div class="modal-left">
                <div class="carousel-container">
                    <button id="prevBtn" class="nav-arrow prev" onclick="changeImage(-1)">&#8249;</button>
                    <img src="" id="m-img" class="modal-img" alt="Detail">
                    <button id="nextBtn" class="nav-arrow next" onclick="changeImage(1)">&#8250;</button>
                </div>
            </div>

            <div class="modal-info">
                <span id="m-cat"></span>
                <h2 id="m-title"></h2>
                <div id="m-price"></div>
                
                <ul id="m-desc-list"></ul>

                <button onclick="openInquiryForm()" class="cta-btn">Acquire Object</button>
            </div>
        </div>
    </div>

    <div id="inquiry-form-overlay">
        <div class="form-box">
            <div onclick="closeInquiryForm()" style="position:absolute; top:20px; right:20px; color:white; font-size:2rem; cursor:pointer;">&times;</div>
            <h3 style="color:white; text-transform:uppercase; margin:0 0 30px 0; font-weight:300;">Inquire</h3>
            
            <form onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="form-product">
                <div class="form-group"><label>Name</label><input type="text" id="form-name" required></div>
                <div class="form-group"><label>Email</label><input type="email" id="form-email" required></div>
                <div class="form-group"><label>Message</label><textarea id="form-msg" rows="4"></textarea></div>
                <button type="submit" class="cta-btn">Send Request</button>
            </form>
        </div>
    </div>

    <script>
        let products = [];
        let currentImages = []; 
        let currentImgIndex = 0; 

        const modal = document.getElementById('product-modal');
        const inquiryOverlay = document.getElementById('inquiry-form-overlay');

        // GOOGLE SHEETS ID
        const sheetID = '1g5GT6RsbSW4qpfzcUbd1_mrdcakjRiylB5fzsmTMaD0'; 
        const sheetName = 'Sheet1'; 

        // 1. Fetch Data
        fetch(`https://opensheet.elk.sh/${sheetID}/${sheetName}`)
            .then(res => res.json())
            .then(data => {
                products = data.map(item => {
                    return {
                        ...item,
                        images: item.images ? item.images.split(',').map(url => url.trim()) : [],
                        description: item.description || ""
                    };
                });

                if (products.length === 0) {
                    document.getElementById('grid').innerHTML = '<p style="text-align:center; padding:50px;">NO DATA.</p>';
                    return;
                }

                initCategories();
                renderProducts(products);
                
                const slug = window.location.pathname.substring(1);
                if (slug && slug.length > 1) openProduct(slug, false);
            });

        // 2. Render Grid (Gallery Mode)
        function renderProducts(data) {
            const grid = document.getElementById('grid');
            
            grid.innerHTML = data.map(p => {
                const thumb = (p.images && p.images.length > 0) ? p.images[0] : '';
                return `
                <div class="card" onclick="openProduct('${p.slug}', true)">
                    <img src="${thumb}" class="card-img" loading="lazy" alt="${p.name}">
                    <div class="card-overlay">
                        <h3 class="card-title">${p.name}</h3>
                        <div class="card-price">${p.price}</div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function openProduct(slug, pushState) {
            const p = products.find(i => i.slug === slug);
            if (!p) return;
            if (pushState) history.pushState({slug}, '', '/' + slug);

            currentImages = p.images || [];
            currentImgIndex = 0;
            updateImageDisplay();

            document.getElementById('m-cat').innerText = p.category || '';
            document.getElementById('m-title').innerText = p.name || 'UNTITLED';
            document.getElementById('m-price').innerText = p.price || '';
            document.getElementById('form-product').value = p.name || '';

            const listContainer = document.getElementById('m-desc-list');
            listContainer.innerHTML = ''; 
            if (p.description) {
                const lines = p.description.split('\n');
                lines.forEach(line => {
                    if (line && line.trim().length > 0) listContainer.innerHTML += `<li>${line}</li>`;
                });
            }

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function updateImageDisplay() {
            const imgElement = document.getElementById('m-img');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (currentImages.length > 0) {
                imgElement.src = currentImages[currentImgIndex];
                imgElement.style.display = 'block';
            } else {
                imgElement.style.display = 'none';
            }

            if (currentImages.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
            }
        }

        function changeImage(direction) {
            currentImgIndex += direction;
            if (currentImgIndex >= currentImages.length) currentImgIndex = 0;
            else if (currentImgIndex < 0) currentImgIndex = currentImages.length - 1;
            updateImageDisplay();
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            history.pushState(null, '', '/');
        }

        function openInquiryForm() { inquiryOverlay.style.display = 'flex'; }
        function closeInquiryForm() { inquiryOverlay.style.display = 'none'; }

        function handleFormSubmit(e) {
            e.preventDefault();
            const product = document.getElementById('form-product').value;
            const name = document.getElementById('form-name').value;
            const email = document.getElementById('form-email').value;
            const msg = document.getElementById('form-msg').value;
            
            const subject = `ACQUISITION: ${product} (${name})`;
            const body = `NAME: ${name}%0D%0AEMAIL: ${email}%0D%0A%0D%0AITEM: ${product}%0D%0ANOTE:%0D%0A${msg}`;
            
            window.location.href = `mailto:xxx@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;
            closeInquiryForm();
        }

        function initCategories() {
            const cats = [...new Set(products.map(p => p.category).filter(c => c))];
            const sel = document.getElementById('categorySelect');
            sel.innerHTML = '<option value="all">ALL</option>';
            cats.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
        }
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => (p.name && p.name.toLowerCase().includes(term)));
            renderProducts(filtered);
        });
        
        document.getElementById('categorySelect').addEventListener('change', (e) => {
            const cat = e.target.value;
            const filtered = cat === 'all' ? products : products.filter(p => p.category === cat);
            renderProducts(filtered);
        });

        window.onpopstate = () => {
            const slug = window.location.pathname.substring(1);
            slug && slug.length > 1 ? openProduct(slug, false) : closeModal();
        };
    </script>
</body>
</html>
